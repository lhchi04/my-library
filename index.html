  <button id="open" onclick="openForm()">Add New Book</button>
  <div class="form-container">
    <form>
      <div>
        <label for="title">Title<span aria-label="required">*</span></label>
        <input id="title" type="text" name="title" placeholder="Blind Switch..." required />
      </div>
      <div>
        <label for="author">Author<span aria-label="required">*</span></label>
        <input id="author" type="text" name="author" placeholder="Charmander..." required />
      </div>
      <div>
        <label for="pages">Pages<span aria-label="required">*</span></label>
        <input id="pages" type="number" min="1" name="pages" placeholder="269..." required />
      </div>
      <div class="checkbox">
        <label class="form-control" for="finished"><input type="checkbox" id="finished" name="finished" value="yes" />Have you finished the book?</label>
      </div>
      <div>
        <label for="thoughts">Some thoughts? (optional)</label>
        <textarea id="thoughts" name="thoughts" rows="4" cols="100%" placeholder="Damn this book is so d-suckin' good..."></textarea>
      </div>
      <div class="button">
        <button id="close" type="button" onclick="closeForm()">Close</button>
        <button id="submit" type="submit" >Done</button>
      </div>
    </form>
  </div>
